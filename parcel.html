<!DOCTYPE html>
<html>
<head>
    <title>Book Parcel</title>
</head>
<body>
    <h2>Book Your Parcel</h2>
    <form method="POST">
        <label>Your Name:</label><br>
        <input type="text" name="name" required><br><br>

        <label>Phone Number:</label><br>
        <input type="text" name="phone" required><br><br>

        <label>Food Item and Quantity (e.g., Chapati Bhaji x2):</label><br>
        <input type="text" name="item_and_quantity" required><br><br>

        <button type="submit">Book Parcel</button>
    </form>
</body>
</html>
